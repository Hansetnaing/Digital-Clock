<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <h1 id="clock">00:00:00</h1>
        <div class="controls">
            <button id="toggleformat">Switch to 12 hours</button>
            <select name="" id="timezone">
                <option value="0">UTC</option>
                <option value="6.5">Myanmar (UTC+6:30)</option>
                <option value="7">Thailand (UTC+7:00)</option>
                <option value="8">China (UTC+8:00)</option>
                <option value="-5">New York (UTC-5:00)</option>
                <option value="9">Japan (UTC+9:00)</option>
                <option value="9">Korea (UTC+9:00)</option>
                <option value="4">Dubai (UTC+4:00)</option>
            </select>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
