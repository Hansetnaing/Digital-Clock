<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <h1 id="clock">00:00:00</h1>
        <div class="controls">
            <button id="toggleformat">Switch to 12 hours</button>

            <select id="region" aria-label="Region">
                <option value="all">All</option>
                <option value="south">South Asia</option>
                <option value="se">Southeast Asia</option>
                <option value="east">East Asia & Oceania</option>
                <option value="west">West Asia</option>
                <option value="utc">UTC</option>
            </select>

            <select id="timezone" aria-label="Timezone"></select>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
